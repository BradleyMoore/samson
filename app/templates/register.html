<form method="POST" action="/register">
    {{ form.hidden_tag() }}
    <div>{{ form.email.label }}: {{ form.email()}}</div>
    <div>{{ form.username.label }}: {{ form.username() }}</div>
    <div>{{ form.password.label }}: {{ form.password() }}</div>
    <div>{{ form.remember_me.label }}: {{ form.remember_me() }}</div>
</form>
